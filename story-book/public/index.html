<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="/story-book/favicon.ico" />

		<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Oswald&display=swap" rel="stylesheet" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<style>
			:root {
				--primary-color: #465158;
				--accent-color: #eb4417;
				--accent-font: 'MedievalSharp', cursive;
			}
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				font-family: 'Oswald', sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-align: center;
				color: #2c3e50;
				width: 100vw;
				height: 100vh;
			}
			* {
				box-sizing: border-box;
			}
		</style>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<story-book></story-book>
		<!-- built files will be auto injected -->
	</body>
</html>
